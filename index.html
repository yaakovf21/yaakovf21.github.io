        /* CSS for the WhatsApp Button */
        .whatsapp-btn {
            position: fixed; /* Keeps the button in one place */
            bottom: 30px;    /* Distance from the bottom */
            right: 30px;     /* Distance from the right */
            z-index: 1000;   /* Ensures it sits on top of other content */
            
            /* Button Styling */
            background-color: #25D366; /* Official WhatsApp Green */
            color: white;
            width: 70px;     /* Width of the button */
            height: 70px;    /* Height of the button */
            border-radius: 50%; /* Makes it a circle */
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
            
            /* Flexbox to center the icon */
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Animation */
            transition: transform 0.3s ease;
        }

        /* Hover Effect */
        .whatsapp-btn:hover {
            transform: scale(1.1); /* Slightly enlarges on hover */
            background-color: #20BA5A; /* Slightly darker green on hover */
        }

        /* The Icon SVG styling */
        .whatsapp-icon {
            width: 40px;
            height: 40px;
            fill: white; /* Makes the logo white */
        }
    </style>
