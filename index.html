        /* 1. Reset and Page Setup */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* A pleasant light gray background */
            font-family: sans-serif;
            
            /* This centers the content perfectly */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. The Big Button Circle */
        .big-whatsapp-btn {
            background-color: #25D366; /* Official WhatsApp Green */
            width: 200px;              /* Very large button */
            height: 200px;
            border-radius: 50%;        /* Makes it a perfect circle */
            
            /* Center the icon inside the circle */
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Shadows and animation */
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none; /* Removes underline from link */
        }

        /* 3. Hover Effect (When mouse goes over it) */
        .big-whatsapp-btn:hover {
            transform: scale(1.05); /* Grow slightly */
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.6);
            background-color: #20BA5A;
        }

        /* 4. The Icon (SVG) */
        .whatsapp-icon {
            width: 100px; /* Size of the logo inside the circle */
            height: 100px;
            fill: white;  /* Icon color */
        }
