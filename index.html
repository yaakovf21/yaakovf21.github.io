<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Hustle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0a0a0a; /* Matches the dark background */
            display: flex;
            justify-content: center;
        }

        .container {
            position: relative;
            height: 100vh; /* Fits the height of the screen */
            display: inline-block;
        }

        .background-img {
            height: 100%; /* Makes image fill the screen height */
            width: auto;
            display: block;
        }

        /* The invisible clickable box over the green button */
        .click-area {
            position: absolute;
            bottom: 15%;  /* Position from bottom */
            left: 17%;    /* Position from left */
            width: 66%;   /* Width of the green box */
            height: 10%;  /* Height of the green box */
            cursor: pointer;
            z-index: 10;
            /* border: 2px solid red; */ /* Uncomment this line to see the box for testing */
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: auto;
            }
            .background-img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="poster.jpg" alt="Auto Hustle" class="background-img">
        
        <a href="https://wa.me/19175445353" class="click-area" target="_blank"></a>
    </div>

</body>
</html>
