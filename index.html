<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK/YF Production | Coming Soon</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #888888;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            letter-spacing: 0.15em;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            text-transform: uppercase;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        p {
            font-size: 0.9rem;
            font-weight: 200;
            color: var(--accent-color);
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        /* Subtle Glow Effect */
        .container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>A NK/YF Production</h1>
        <p>Coming soon...</p>
    </div>

</body>
</html>
